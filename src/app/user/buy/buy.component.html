<nav class="navbar">
  <ul>
      <li><a href=""class="active">HAYAT AMN ENTERPRISES</a></li>
      <li><input type="text" class="search" placeholder="Enter location to Search"></li>
      <li><a href="" class="logout"><span>Logout</span></a></li>
  </ul>
</nav>
<div style="margin-top:10px;">
<div class="content" style="padding: 16px;">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let property of properties">
      <div class="card">
        <div class="card__header">
<!--          <img src="https://source.unsplash.com/600x400/?computer" alt="card__image" class="card__image">-->
          <img [src]="property.photo" alt="card__image" class="card__image">
        </div>
        <div class="card__body" style="margin-left:10px">
          <p>Sq.Feet: {{property.sqFeet}}</p>
          <p>Date: {{ property.date | date:'dd-MM-yyyy'}}</p>
          <p>Rate: Rs {{property.amount}}</p>
        </div>
        <div><a href="" class="view-btn">View</a></div>
      </div>
    </div>
  </div>
</div>
</div>
