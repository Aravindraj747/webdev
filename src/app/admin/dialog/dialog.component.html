<h2 mat-dialog-title>Choose the file to send</h2>
<!-- <mat-dialog-content>Choose the file to send</mat-dialog-content>-->
<input type="file" class="btn btn-primary" (change)="chooseFile($event)">
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" mat-dialog-close (click)="sendFile()">Save</button>
</mat-dialog-actions>
