<app-adminsidenav></app-adminsidenav>
<h1 style="display:flex;justify-content:center;font-weight:bold;margin-top: 10px;">Welcome Admin!</h1>
<div class="content">
    <img class="logo" src="assets/agent.png" alt="">
    <h1>Create Agent</h1>
    <form [formGroup]="agentForm" (ngSubmit)="create()">
            <label  class="form-label">Agent Name</label>
            <input type="text" name="name" required formControlName="name">
            <label  class="form-label">Email</label>
            <input type="text"  required formControlName="email" >
            <label class="form-label">Phone number</label>
            <input type="text" name="Mobile number" required formControlName="phonenumber">
            <button type="submit"><span>Create</span></button>

    </form>
</div>
