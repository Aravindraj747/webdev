<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Details</h1>
                <select id="insurance" required>
                    <option disabled>Select type</option>
                    <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
                </select>
                <input type="text" placeholder="Owner Name" name="name" required />
                <input type="Date" placeholder="">
                <input type="text" placeholder="Address" name="name" required />
                <input type="text" placeholder="Sq.feet" name="name" required />
                <input type="text" placeholder="BHK" name="name" required />
                <input type="text" placeholder="Amount" name="name" required />
                <span class="photo">Photocopy<input class="input_file" type="file" placeholder="Vechicle image"></span>
                <button type="submit">CREATE</button>
            </form>
        </div>
    </div>
