    <ul>
        <li><a href=""class="active">HAYAT AMN ENTERPRISES</a></li>
        <li><a href="" class="logout" (click)="logout()"><span>Logout</span></a></li>
    </ul>

<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#" (submit)="save()" [class.spinnerOverlay]="spinnerActive" >
                <h1>Details</h1>
                <label style="margin-top: 15px;">Select Type</label>
                <select [ngModelOptions]="{standalone: true}" [(ngModel)]="property.type" id="propertyType" required>
                    <option disabled>Select type</option>
                    <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
                </select>
                <label >Owner Name / Project Name</label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="property.ownerName"
                       type="text" name="name" required />
                <label >Date</label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="property.date" type="Date" >
                <label >Address</label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="property.address"
                       type="text"  name="name" required />
                <label >Sq Feet</label>
                <input [ngModelOptions]="{standalone: true}"  [(ngModel)]="property.sqFeet"
                       type="number"  name="name" required />
                <label >Details</label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="property.details"
                       type="text"  name="name" required />
                <label >Amount</label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="property.amount"
                       type="number"  name="name" required />
                <span class="photo">Photocopy<input (change)="choosePhoto($event)" class="input_file" type="file" placeholder="Image"></span>
                <button type="submit">Save</button>
            </form>
            <mat-spinner *ngIf="spinnerActive" class="mat-spinner" diameter="60"></mat-spinner>
        </div>
    </div>
</body>
