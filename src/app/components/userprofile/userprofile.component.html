<mat-toolbar>
  <a href="" class="logo">
    <img src="../../../assets/homelogo.png" alt="logo">
    <span class="name">Hayatamn ENTERPRISES</span>
  </a>
  <nav class="profileuser">
    <ul>
      <li>
        <img class="profile" src="../../../assets/agent.png" alt="avatar">
        <span class="agent">User name and Email</span>
        <ul>
          <li class="sub">
            <span class="material-icons-outlined">
              <mat-icon>account_circle</mat-icon>
            </span>
            <p (click)="viewProfile()">profile</p>
          </li>
          <li class="sub">
            <span class="material-icons-outlined">
              <mat-icon>receipt</mat-icon>
            </span>
            <p (click)="viewPolicy()">My Policy</p>
          </li>
          <li class="sub">
            <span class="material-icons-outlined">
              <mat-icon>logout</mat-icon>
            </span>
            <p>logout</p>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</mat-toolbar>
