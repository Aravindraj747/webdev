<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" [formGroup]="signUpForm" (ngSubmit)="signUp()">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" class="form-control" name="name"  required formControlName="name"/>
			<input type="email" placeholder="Email" class="form-control" name="email"  required formControlName="email"/>
			<input type="password" placeholder="Password" class="form-control" name="password" required formControlName="password"/>
			<button >Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" [formGroup]="loginForm" (ngSubmit)="signIn()">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" class="form-control" name="email"  required formControlName="email"/>
			<input type="password" placeholder="Password" class="form-control" name="password" required formControlName="password"/>
			<a href="#">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="toggleForm()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp"(click)="toggleForm()">Sign Up</button>
			</div>
		</div>
	</div>
</div>

</body>
