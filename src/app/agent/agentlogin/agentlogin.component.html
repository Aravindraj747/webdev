<div class="container">  
    <!-- <div class="background">

    <form [class.spinnerOverlay]="loginSpinnerActive" [formGroup]="agentForm" (ngSubmit)="submit()" >
        <h3>AGENT LOGIN</h3>
  
        <label for="username">Email</label>
        <input type="text" name="email" formControlName="email" placeholder="john@gmail.com" id="username" required>
  
        <label for="password">Password</label>
        <input type="password" #x placeholder="password" name="password" formControlName="password" required>
        <span class="span"><i class="fi fi-ss-eye" (click)="x.type=x.type=='password'?'text':'password'"></i></span>
        <!-- <mat-icon (click)="x.type=x.type=='password'?'text':'password'" >remove_red_eye</mat-icon> -->

        <button type="submit"><span style="color:white ;">Log In</span></button>
    </form>
</div>
