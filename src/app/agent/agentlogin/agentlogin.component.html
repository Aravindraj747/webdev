<div class="container">  
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [class.spinnerOverlay]="loginSpinnerActive" [formGroup]="agentForm" (ngSubmit)="submit()" >
        <h3>AGENT LOGIN</h3>
  
        <label for="username">Email</label>
        <input type="text" name="email" formControlName="email" placeholder="john@gmail.com" id="username" required>
  
        <label for="password">Password</label>
        <input type="password" placeholder="password" name="password" formControlName="password" id="password" required>
  
        <button type="submit"><span style="color:white ;">Log In</span></button>
    </form>
</div>
