<app-sidenav></app-sidenav>

<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Insurance</h1>
                <!-- insurance type -->
                <select id="insurance" required>
                    <option disabled>Select insurance type</option>
                    <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
                </select>
                <input type="text" placeholder="Name" name="name" required />
                <!-- Vechicle -->
                <select id=vechicle required>
                    <option disabled>select Vechicle type</option>
                    <option *ngFor="let vechicle of vechicleList">{{vechicle}}</option>
                </select>
                <input type="text" placeholder="Vechile number">
                <input type="Date" placeholder="">
                <span class="rc">RC Photocopy<input class="input_file" type="file" placeholder="RC"
                        (change)="chooserc($event)"></span>
                <span>Vechicle Image<input class="input_file" type="file" placeholder="Vechicle image"
                        (change)="chooseVechile($event)"></span>
                <!-- Claim -->
                <span>CSR Photocopy<input class="input_file" type="file" arial-placeholder="CSR copy"
                        (change)="choosecsr($event)"></span>
                <input type="text" placeholder="Policy number">
                <button type="submit">CREATE</button>
            </form>
        </div>
    </div>
</body>
